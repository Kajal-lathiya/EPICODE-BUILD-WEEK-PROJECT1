<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="../commonStyles.css"
      type="text/css"
      media="screen"
    />

    <title>Question Page</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="../../assests/epicode_logo.png" id="logo-img" />
        <!-- <h4><span id="time">00 </span> seconds</h4> -->
        <div
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="60"
          style="--value: 00"
        ></div>
      </div>
      <div id="main">
        <h1 id="question">Question loading here...</h1>
        <!-- <h1>checkbox in HTML?</h1> -->
        <div id="options-main">
          <div class="option-container">
            <button class="option margin-right" onclick="" id="op1">
              input type="check"
            </button>
            <button class="option" id="op2">option2</button>
          </div>
          <div class="option-container">
            <button class="option margin-right" id="op3">option3</button>
            <button class="option" id="op4">option4</button>
          </div>
        </div>
      </div>
      <div id="bottom">
        <h3>QUESTION 1 <span>/ 10</span></h3>
      </div>
    </div>
    <script src="./questions.js"></script>
  </body>
</html>
