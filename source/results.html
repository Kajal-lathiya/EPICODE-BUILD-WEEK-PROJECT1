<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELCOME TO YOUR EXAM</title>
    <link rel="stylesheet" href="results.css" />
    <link rel="stylesheet" href="commonStyles.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="./assests/epicode_logo.png" id="logo-img" />
      </div>
      <div class="result-div">
        <h1>Results</h1>
        <p id="summary">The summary of your answers:</p>
      </div>
      <div id="flexcontent">
        <div>
          <h1 class="fontWeight white-Color">Correct</h1>
          <h1 class="percentage white-Color">66.7%</h1>
          <span class="white-Color">4/6 questions</span>
        </div>
        <div class="circular">
          <div class="inner"></div>
          <div class="outer"></div>
          <div class="numb">0%</div>
          <div class="circle">
            <div class="dot">
              <span></span>
            </div>
            <div class="bar left">
              <div class="progress"></div>
            </div>
            <div class="bar right">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <!-- <div
            class="round"
            data-value="0.65"
            data-size="200"
            data-thickness="6"
          >
            <strong></strong>
            <span
              ><i class="fa fa-jsfiddle" aria-hidden="true"></i>
              progressbar</span
            >
          </div> -->
        <div class="wrong">
          <h1 class="fontWeight light-color">Wrong</h1>
          <h1 class="percentage light-color">33.3%</h1>
          <span class="light-color">2/6 questions</span>
        </div>
      </div>
    </div>
    <footer id="bottom">
      <button id="btn">RATE US</button>
    </footer>
    <script src="./result.js"></script>
  </body>
</html>
